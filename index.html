<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>win 11</title>
    <link rel="stylesheet" href="lockscreen.css">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="StartMenu.css">
    <link rel="stylesheet" href="Apps/media player/vlc.css">
    <link rel="stylesheet" href="Apps/Camera/camera.css">
    <link rel="stylesheet" href="Apps/Notepad/notepad.css">
</head>

<body>
            <!-- Windows lockscreen -->
            <div class="lockscreen">

            </div>
    <header>  
</header>
    <main>
      


        <!-- desktop -->
        <div class="desktop">
            <div class="desktop-icons">
                <div class="iconContainer">
                    <div id="desktopIcon">
                        <img src="images/Windows 11 Icons Theme/Windows Icons/Computer.ico" alt="">
                    </div>
                    <div id="desktopIconText">
                        <p class="AppList-iconName">This PC</p>
                    </div>
                </div>
                <div class="iconContainer">
                    <img src="images/Windows 11 Icons Theme/Windows Icons/Trash Empty.ico" alt="">
                    <p class="AppList-iconName">Bin</p>
                </div>
                <div class="iconContainer">
                    <img src="images/edge-icon.png" alt="">
                    <p class="AppList-iconName">Edge</p>
                </div>
            </div>
            <!-- start menu -->


            <div class="startWindow" id="startMenu">
                <div class="startSearch">
                    <i class="fa-solid fa-magnifying-glass" id="startSearch-icon"></i>
                    <input type="text" placeholder="type here to search">
                </div>
                <div class="pinnedTitle">
                    <div class="pinned">
                        <span>Pinned</span>
                    </div>
                    <div class="allApp">
                        <button id="allAppBtn">All apps ></button>
                    </div>
                </div>
                <div class="AppList">
                    <div class="AppList-edgeIcon">
                        <img src="images/edge-icon.png" alt="img">
                        <p class="AppList-iconName">Edge</p>
                    </div>
                    <div class="AppList-edgeIcon">
                        <div><img src="images/word-icon.png" alt="">
                            <p class="AppList-iconName">Word</p>
                        </div>

                    </div>
                    <div class="AppList-edgeIcon">
                        <img src="images/excel-icon.png" alt="">
                        <p class="AppList-iconName">Excel</p>
                    </div>

                    <div class="AppList-edgeIcon">
                        <img src="images/powerpoint-icon.png" alt="">
                        <p class="AppList-iconName">Powerpoint</p>
                    </div>
                    <div class="AppList-edgeIcon">
                        <img src="images/Paint-3D.ico" alt="">
                        <p class="AppList-iconName">Paint 3D</p>
                    </div>
                    <div class="AppList-edgeIcon">
                        <img src="images/Whiteboard.ico" alt="">
                        <p class="AppList-iconName">White board</p>
                    </div>
                    <div class="AppList-edgeIcon">
                        <img src="images/notepad.png" alt="" id="notepadOpenIcon">
                        <p class="AppList-iconName">Notepad</p>
                    </div>
                    <div class="AppList-edgeIcon">
                        <img src="images/ms-office.ico" alt="">
                        <p class="AppList-iconName">Office</p>
                    </div>
                    <div class="AppList-edgeIcon">
                        <img src="images/ms-store-icon.png" alt="">
                        <p class="AppList-iconName">Store</p>
                    </div>
                    <div class="AppList-edgeIcon">
                        <img src="images/todo-icon.png" alt="">
                        <p class="AppList-iconName">Todo App</p>
                    </div>
                    <div class="AppList-edgeIcon">
                        <img src="images/PowerShell-icon.png" alt="">
                        <p class="AppList-iconName">PowerShell</p>
                    </div>
                    <div class="AppList-edgeIcon">
                        <img src="images/vs-code.ico" alt="">
                        <p class="AppList-iconName">visual stdio code</p>
                    </div>
                    <div class="AppList-edgeIcon">
                        <img src="images/terminal-icon.png" alt="">
                        <p class="AppList-iconName">Terminal</p>
                    </div>
                    <div class="AppList-edgeIcon" id="mediaPlayer">
                        <img src="images/MediaPlayer.png" alt="">
                        <p class="AppList-iconName">Media player</p>
                    </div>
                    <div class="AppList-edgeIcon">
                        <img src="images/outlook-icon.png" alt="">
                        <p class="AppList-iconName">Outlook</p>
                    </div>
                    <div class="AppList-edgeIcon">
                        <img src="images/ms-foto-icon.ico" alt="">
                        <p class="AppList-iconName">Photos</p>
                    </div>
                    <div class="AppList-edgeIcon">
                        <img src="images/calendar-icon.png" alt="">
                        <p class="AppList-iconName">Calender</p>
                    </div>
                    <div class="AppList-edgeIcon" id="OpenCamera">
                        <img src="images/Camera.ico" alt="">
                        <p class="AppList-iconName">Camera</p>
                    </div>

                </div>
                <div class="recommendedTitle">
                    <div class="recommendedText">
                        <p>Recommended</p>
                    </div>

                    <div class="recommendedBtn"><button> More ></button></div>

                </div>

                <div class="recommendedList">

                    <div class="recommendedListIcon">
                        <img src="images/Windows 11 Icons Theme/Windows Icons/Yellow-Folder.ico" alt="">
                        <p class="recommended-iconName">Outlook download</p>

                    </div>

                    <div class="recommendedListIcon">
                        <img src="images/Windows 11 Icons Theme/Windows Icons/Yellow-Folder.ico" alt="">
                        <p class="recommended-iconName">Windows 11 file</p>
                    </div>
                </div>
                <div class="startControl">
                    Start Control
                </div>

            </div>



            <!-- navigation Menu -->
            <div class="navigationMenu">
                <div class="navigationMenu-iconList">
                    <div class="navigationMenu-icon" id="wifiIcon">
                        <div class="wifi">
                            <i class="fa-solid fa-wifi"></i>
                        </div>
                        <div class="rightArrow">
                            <i class="fa-solid fa-chevron-right"></i>
                        </div>
                    </div>
                    <div class="navigationMenu-icon" id="bluetooth">
                        <div class="bluetooth">
                            <i class="fa-brands fa-bluetooth-b"></i>
                        </div>
                        <div class="rightArrow" id="">
                            <i class="fa-solid fa-chevron-right"></i>
                        </div>
                    </div>
                    <div class="navigationMenu-icon">
                        <i class="fa-solid fa-plane" id="airplane"></i>
                    </div>
                </div>
            </div>



            <!-- widgets -->
            <div class="widgetsBtn"> </div>

            

<!-- VLC -->

<div class="vlcApp">

</div>


<!-- Camera -->

<div class="cameraApp" id="cameraApp">

</div>

<!-- notepad -->
 <div class="notepadApp">

 </div>

        </div>

    </main>
    <footer>
        <div class="taskbar">
     
                <img id="widgets" class="ftrIcon" src="images/Widgets.png" alt="">
           
         
            <div class="taskbar-icons">

                <div class="ftrTaskbaricons">

                    <div class="start-btn ftrIcon" id="startBtn">
                        <img src="images/StartLogo.png" alt="">
                    </div>


                </div>

                <div class="ftrTaskbar-icons SearchftrIcon">
                    <div class="taskSearchBar">
                        <i class="fa-solid fa-magnifying-glass" id="taskbarSearchIcon"></i>
                        <input type="text" placeholder="Search">
                    </div>
                </div>
                <div class="ftrTaskbar-icons ftrIcon">
                    <div class="fileExplorer">
                        <img src="images/TaskView_Dark.png" alt="">
                    </div>
                </div>
                <div class="ftrTaskbar-icons ftrIcon">
                    <div class="fileExplorer">
                        <img src="images/Chat.png" alt="">
                    </div>
                </div>
                <div class="ftrTaskbar-icons ftrIcon">
                    <div class="fileExplorer">
                        <img src="images/Explorer.ico" alt="">
                    </div>
                </div>
                <div class="ftrTaskbar-icons ftrIcon">
                    <img src="images/Settings.ico" alt="">
                </div>
            </div>

            <div class="controlBar">
                <div class="showHiddenIcon ftrIcon">
                    <i class="fa-solid fa-angle-up"></i>
                </div>
                <div class="navigationPannel ftrIcon">
                    <i class="fa-solid fa-wifi"></i>
                    <i class="fa-solid fa-volume-high"></i>
                    <i class="fa-solid fa-battery-half"></i>

                </div>
                <div class="dateTime ftrIcon">
                    <div class="dateTimeView">
                        <p id="time">Time</p>
                        <p id="date">dd/mm/yyyy</p>
                    </div>
                    <div class="notification ">
                        <i class="fa-regular fa-bell-slash"></i>
                    </div>
                </div>
                <div class="copilot ftrIcon">
                    <img src="images/copilot.png" alt="">
                </div>

            </div>

        </div>
    </footer>
</body>
<script src="script.js"></script>
<script src="lockscreen.js"></script>
<script src="Apps/media player/vlc.js"></script>
<script src="Apps/Camera/camera.js"></script>
<script src="Apps/Notepad/notepad.js"></script>
<script src="https://kit.fontawesome.com/ac015ecc5b.js" crossorigin="anonymous"></script>
<script src="https://unpkg.com/webcam-easy@1.1.1/dist/webcam-easy.min.js"></script>


</html>
