<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>win 11</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header></header>
    <main>
        <!-- desktop -->
        <div class="desktop">
            <div class="desktop-icons">
                <div class="icon-container">

                    <!-- <img src="/Windows 11/images/edge-icon.png" id="icon" alt=""> -->

                    <p>edge</p>

                </div>


            </div>
        </div>
    </main>
    <footer>
        <div class="taskbar">
            <div class="taskbar-icons">
                <div class="ftrTaskbaricons">
                    <div class="start-btn" id="startBtn">
                        <img src="/Windows 11/images/w11-logo.svg" alt="">
                    </div>
                    <div class="startWindow" id="startMenu">
                        <div class="startSearch">
                            <i class="fa-solid fa-magnifying-glass" id="startSearch-icon"></i>
                            <input type="text" placeholder="type here to search">
                        </div>
                        <div class="pinnedTitle">
                            <div class="pinned">
                                <span>Pinned</span>
                            </div>
                            <div class="allApp">
                                <button id="allAppBtn">All apps ></button>
                            </div>
                        </div>
                        <div class="AppList">
                            <div class="AppList-edgeIcon">
                                <img src="/Windows 11/images/edge-icon.png" alt="">
                                <p class="AppList-iconName">Edge</p>
                            </div>
                            <div class="AppList-edgeIcon">
                                <div><img src="/Windows 11/images/word-icon.png" alt="">
                                    <p class="AppList-iconName">Word</p>
                                </div>

                            </div>
                            <div class="AppList-edgeIcon">
                                <img src="/Windows 11/images/excel-icon.png" alt="">
                                <p class="AppList-iconName">Excel</p>
                            </div>

                            <div class="AppList-edgeIcon">
                                <img src="/Windows 11/images/powerpoint-icon.png" alt="">
                                <p class="AppList-iconName">Powerpoint</p>
                            </div>
                            <div class="AppList-edgeIcon">
                                <img src="/Windows 11/images/Paint-3D.ico" alt="">
                                <p class="AppList-iconName">Paint 3D</p>
                            </div>
                            <div class="AppList-edgeIcon">
                                <img src="/Windows 11/images/Whiteboard.ico" alt="">
                                <p class="AppList-iconName">White board</p>
                            </div>
                            <div class="AppList-edgeIcon">
                                <img src="/Windows 11/images/ms-skype.ico" alt="">
                                <p class="AppList-iconName">Skype</p>
                            </div>
                            <div class="AppList-edgeIcon">
                                <img src="/Windows 11/images/ms-office.ico" alt="">
                                <p class="AppList-iconName">Office</p>
                            </div>
                            <div class="AppList-edgeIcon">
                                <img src="/Windows 11/images/ms-store-icon.png" alt="">
                                <p class="AppList-iconName">Store</p>
                            </div>
                            <div class="AppList-edgeIcon">
                                <img src="/Windows 11/images/todo-icon.png" alt="">
                                <p class="AppList-iconName">Todo App</p>
                            </div>
                            <div class="AppList-edgeIcon">
                                <img src="/Windows 11/images/PowerShell-icon.png" alt="">
                                <p class="AppList-iconName">PowerShell</p>
                            </div>
                            <div class="AppList-edgeIcon">
                                <img src="/Windows 11/images/vs-code.ico" alt="">
                                <p class="AppList-iconName">visual stdio code</p>
                            </div>
                            <div class="AppList-edgeIcon">
                                <img src="/Windows 11/images/terminal-icon.png" alt="">
                                <p class="AppList-iconName">Terminal</p>
                            </div>
                            <div class="AppList-edgeIcon">
                                <img src="/Windows 11/images/vs-normal.ico" alt="">
                                <p class="AppList-iconName">Vs code</p>
                            </div>
                            <div class="AppList-edgeIcon">
                                <img src="/Windows 11/images/outlook-icon.png" alt="">
                                <p class="AppList-iconName">Outlook</p>
                            </div>
                            <div class="AppList-edgeIcon">
                                <img src="/Windows 11/images/ms-foto-icon.ico" alt="">
                                <p class="AppList-iconName">Photos</p>
                            </div>
                            <div class="AppList-edgeIcon">
                                <img src="/Windows 11/images/calendar-icon.png" alt="">
                                <p class="AppList-iconName">Calender</p>
                            </div>
                            <div class="AppList-edgeIcon">
                                <img src="/Windows 11/images/Camera.ico" alt="">
                                <p class="AppList-iconName">Camera</p>
                            </div>

                        </div>
                        <div class="recommendedTitle">
                            Recommended Title
                        </div>

                        <div class="recommendedList">
                            recommended list
                        </div>
                        <div class="startControl">
                            Start Control
                        </div>
                    </div>
                </div>
                <div class="ftrTaskbar-icons">
                    <div class="taskSearchBar">
                        <input type="text">
                    </div>

                </div>
                <div class="ftrTaskbar-icons">
                    <div class="fileExplorer">
                        <img src="/Windows 11/images/Explorer.ico" alt="">
                    </div>
                </div>
                <div class="s">
                    <img src="/Windows 11/images/Settings.ico" alt="">
                </div>
            </div>
        </div>
    </footer>
</body>
<script src="script.js"></script>
<script src="https://kit.fontawesome.com/ac015ecc5b.js" crossorigin="anonymous"></script>

</html>
